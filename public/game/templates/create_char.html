<div class="container-fluid p-0">
    <section class="p-3 col-lg-12" id="about">
        <div class="col-lg-12">
            <h2 class="mb-0">Create Character </h2>
        </div>
        <hr>
        <br>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="sex_input">Gender</label>
                <select name="" id="sex_input" class="form-control" ng-model="char.gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Apache Helicopter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name_input">Character Name</label>
                <input type="text" ng-model="char.name" class="form-control" id="name_input" aria-describedby="emailHelp" placeholder="Enter a name for your character">
            </div>
            <div class="form-group">
                <label for="race_input">Race</label>
                <select name="" id="race_input" class="form-control" ng-model="char.race">
                    <option value="1">Human</option>
                    <option value="2">Elf</option>
                    <option value="3" ng-if="char.gender=='1'">Dwarf</option>
                    <option value="3" ng-if="char.gender=='2'">Loli</option>
                    <option value="3" ng-if="char.gender=='3'">Tiny Helicopter</option>
                    <option value="4">Orc</option>
                    <option value="5">Troll</option>
                    <option value="6">Robot</option>
                    <option value="7">Murloc</option>
                </select>
            </div>
            <div class="form-group">
                <label for="class_input">Class</label>
                <select name="" id="class_input" class="form-control" ng-model="char.class">
                    <option value="1">Warrior</option>
                    <option value="2">Archer</option>
                    <option value="3">Mage</option>
                    <option value="4">Rogue</option>
                    <option value="5">Necromancer</option>
                    <option value="6">Furry</option>
                    <option value="7">Waifu</option>
                    <option value="8">Husbando</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="createChar(char)">Create character</button>
        </div>

    </section>
</div>
